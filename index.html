<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>Sign Up form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
	<div class="container">
		<div class="formWrapper">
			<div class="formDiv">
				<h2>Create Your Account</h2>
				<p class="text">Sign Up with Social Media</p>
				<div class="socialBtn">
					<i class="uil uil-facebook-f icons"></i>
					<i class="uil uil-instagram icons"></i>
					<i class="uil uil-twitter icons"></i>
					<i class="uil uil-linkedin icons"></i>
				</div>
				<hr> <!-- Horizontal Line -->
				<span class="or">Or</span>
				<p class="text">Sign Up</p>
				<div class="form">
					<i class="uil uil-user"></i>
					<input type="text" name="fname" id="fname" placeholder="User Name"><br>
					<i class="uil uil-envelope"></i><input type="email" name="email" id="email" placeholder="E-mail"><br>
					<i class="uil uil-lock"></i><input type="password" name="password" id="password" placeholder="Password"><br>
					<input type="checkbox" name="checkbox" id="checkbox"><span class="text">I agree with terms & condition</span>
					<br>
					<button class="signUpbtn">Sign In</button>

				</div>
			</div>
			<div class="welcome">
				<h1>Welcome Back!!</h1>
				<img src="welcome.png" width="200px" height="200">
				<p class="text">Get in touch with us for our news and updates.</p>
				<button class="btn">Sign In</button>
			</div>
		</div>
	</div>
</body>
</html>
